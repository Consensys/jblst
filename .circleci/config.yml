  prepare_armv8_2:
    description: "Prepare armv8 - 2"
    steps:
      - run:
          name: Prepare armv8 build
          command: |
            echo "Installing swig dependencies"
            sudo apt-get update
            sudo apt-get install -y autoconf libpcre3 libpcre3-dev bison flex gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

            echo "Installing swig"
            curl -L -O https://github.com/swig/swig/archive/v4.0.2.tar.gz
            tar -xzvf v4.0.2.tar.gz
            cd swig-4.0.2/
            sh autogen.sh
            ./configure
            make
            sudo make install

            cd ~/jblst
            export CC=arm-linux-gnueabihf-gcc make
            export CPP=arm-linux-gnueabihf-g++ make
            set
            sh blst/bindings/java/run.me || true
            mv blst/bindings/java/libblst.so blst/bindings/java/blst.so
            cp blst/bindings/java/blst.so src/main/resources/aarch64/
      - persist_to_workspace:
          root: ./src/main/resources/
          paths:
            - aarch64/blst.so


jobs:
  x86-64-linux-build:
    executor: linux_executor
    environment:
      SKIP_GRADLE: true
    steps:
      - checkout_code
      - prepare_linux
