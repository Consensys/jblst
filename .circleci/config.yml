  arm64-linux-build_2:
    executor: linux_executor
    steps:
      - checkout_code
      - prepare_armv8_2
  mac-os-build:
    executor: mac_os_executor
    environment:
      SKIP_GRADLE: true
    steps:
      - checkout_code
      - prepare_macos
  windows-build:
    executor: win/default
    environment:
      SKIP_GRADLE: true
    steps:
      - checkout_code
      - prepare_windows
  assemble-and-publish:
    executor: linux_executor
    steps:
      - checkout_code
      - attach_workspace:
          at: .
      - run:
          name: Create build
          command: |
            echo "Copying attached native libraries to resources"
            cp blst.dylib ./src/main/resources/x86_64/
            cp aarch64/blst.so ./src/main/resources/aarch64/
            cp x86_64/blst.so ./src/main/resources/x86_64/
            cp blst.dll ./src/main/resources/x86_64/
            ./gradlew --no-daemon --parallel build
            ./gradlew --no-daemon --parallel bintrayUpload

workflows:
  version: 2
  default:
    jobs:
      - x86-64-linux-build
